<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<body>
    
    <section class="showup-box">
        <div class="showup-box-upper"></div>
        <div class="showup-box-lower"></div>
        <p class="showup-box-title">Filip Samól</p>
        <div id="square"></div>
    </section>

    <header class="image-box">
        <p class="image-box-title">
            GALERIA
            <p class="image-box-title-under">
                tutaj znajdziesz nasze zdjęcia
            </p>
        </p>
        <section class="image-box-spotlight-frame">
            <p class="image-box-spotlight-frame-title">
                Palac rodu von Burghaus w Sulowie
            </p>
        </section>

        <section class="image-box-image-list">
            <div class="image-box-image-list-item" id="first">1</div>
            <div class="image-box-image-list-item" id="second">2</div>
            <div class="image-box-image-list-item" id="third">3</div>
        </section>

        <section class="image-box-button-holder">
            <button class="image-box-button" id="left-button"><</button>
            <button class="image-box-button" id="right-button">></button>
        </section>

    </header>

    <footer>
        <p class="footer-title">
            FILIP SAMÓL
        </p>
        <p class="footer-text">
            <strong>zdjęcia na stronie zostały zrobione przeze mnie i jestem ich prawowitym właścicielem.</strong> <br> <br> 
            Fotografie zostały wykonane aparatem: <br>
            Canon 4000D, EF-S 18-55mm III.
        </p>
    </footer>

    <script src="/JS/main.js"></script>
</body>
</html>
